<head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<div class="card-deck">
  <div class="card card-icon">
    <i class="fas fa-tablets" style="font-size: 2.0em;">  Placebo</i>
    <div class="card-body">
      <div class="card-title">Sugar Pill</div>
      <p class="card-text">The placebo group was given a sugar pill capsule to take once every day for 12 months.</p>
    </div>
  </div>
  <div class="card card-icon">
    <i class="fas fa-capsules" style="font-size: 2.0em;">
       Treatment
    </i>

    <div class="card-body">
      <div class="card-title">Azithromycin (macrolide antibiotic)</div>
      <p class="card-text">The treatment group was given a 250 mg capsule of Azithromycin (macrolide antibiotic) to take once every day for 12 months.</p>
    </div>
  </div>
</div>
